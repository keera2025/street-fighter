<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Keerthana Suri">
    <title>Street Fighter</title>
    <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

  <body>
<div class="logo"><img src="images/logo.png" width="400px"></div>
<div class="directions">
	<ul>
		<li><span class="highlight">Hover</span> over Ryu to get him pumped</li>
		<li><span class="highlight">Click and hold</span> Ryu to use his hadouken</li>
		<li><span class="highlight">Hold the X key</span> to see Ryu's cool pose</li>
	</ul>
</div>
<div class="main">
<div class="ryu">
	<div class="ryu-still"></div>
    <div class="ryu-ready"></div>
    <div class="ryu-throwing"></div>
    <div class="ryu-cool"></div>	  
</div><!--ryu ends-->    
<div class="hadouken"></div>
</div><!--main ends-->

<audio id="hadouken-sound" src="hadouken.mp3">
</body>
</html>
